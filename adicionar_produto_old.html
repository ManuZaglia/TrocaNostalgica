<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar/Editar Produto</title>

    <!-- Adicionando Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Adicionar/Editar Produto</h1>
        <form id="formProduto">
            <div class="form-group">
                <label for="nome_produto">Nome do Produto:</label>
                <input type="text" class="form-control" id="nome_produto" name="nome_produto" required>
            </div>

            <div class="form-group">
                <label for="preco_produto">Preço do Produto:</label>
                <input type="number" step="0.01" class="form-control" id="preco_produto" name="preco_produto" required>
            </div>

            <div class="form-group">
                <label for="descricao_produto">Descrição do Produto:</label>
                <textarea class="form-control" id="descricao_produto" name="descricao_produto"></textarea>
            </div>

            <input type="hidden" id="id_produto" name="id_produto">

            <button type="button" class="btn btn-primary" onclick="salvarProduto()">Salvar Produto</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="adicionar_produto.js"></script>
</body>
</html>
