<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca Vintage - Publicação de Itens Vintage</title>
    <link rel="stylesheet" type="text/css" href="styleform.css"> 
    <link rel="stylesheet" type="text/css" href="style.css"> 

</head>
<body>
    <!-- Cabeçalho da Página -->
    <header>
        <h1>Publicação de Itens Vintage</h1>
        <!-- Navegação (menu) pode ser adicionada aqui -->
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h2>Preencha o formulário para publicar o seu item vintage</h2>
        <form action="processar_formulario.php" method="post" enctype="multipart/form-data">
            <label for="nome_item">Nome do Item:</label>
            <input type="text" id="nome_item" name="nome_item" required><br><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea><br><br>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="vinil">Vinil</option>
                <option value="brinquedos">Brinquedos Antigos</option>
                <option value="moedas">Moedas Raras</option>
                <!-- Adicione outras opções de categoria conforme necessário -->
            </select><br><br>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" required><br><br>

            <label for="ano">Ano de Fabricação:</label>
            <input type="number" id="ano" name="ano" min="1800" max="2099" required><br><br>

            <label for="foto">Foto do Item:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

            <label for="condicoes">Condições:</label>
            <input type="radio" id="excelente" name="condicoes" value="excelente" required>
            <label for="excelente">Excelente</label>
            <input type="radio" id="bom" name="condicoes" value="bom" required>
            <label for="bom">Bom</label>
            <input type="radio" id="regular" name="condicoes" value="regular" required>
            <label for="regular">Regular</label><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé da Página -->
    <footer>
        <!-- Informações de contato, links úteis, etc. -->
    </footer>
</body>
</html>
